<li class="aside-li" data-anchor="{{ urlize . }}">
    <a class="aside-link" href="#{{ urlize . | safeURL }}">
        {{- $title := . -}}
        {{- $pattern := (print "icons/" (print (urlize .) ".svg")) }}
        {{- with resources.Get $pattern -}}
        <img src="{{ .RelPermalink }}" alt="{{ . }}" width="16" height="16">
        <span>{{ $title }}</span>
        {{- else -}}
            {{ warnf "Unable to match resources with pattern: %q" $pattern }}
        {{- end -}}
    </a>
</li>
