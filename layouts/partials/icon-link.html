<a class="aside-link" href="{{ .Permalink }}">
  {{- $title := .Title -}}
  {{- $pattern := (print "icons/" (print (urlize .Title ) ".svg")) }}
  {{- with resources.Get $pattern -}}
  <img src="{{ .RelPermalink }}" alt="{{ .Title }}" width="16" height="16">
  <span>{{ $title }}</span>
  {{- else -}}
      {{ warnf "Unable to match resources with pattern: %q" $pattern }}
  {{- end -}}
</a>
